name: PR Title Lint

on:
  pull_request:
    types: [opened, edited]

jobs:
  lint-title:
    runs-on: ubuntu-latest
    steps:
      - uses: amannn/action-semantic-pull-request@v5
        with:
          types: |
            feat
            fix
            docs
            chore
            refactor
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

